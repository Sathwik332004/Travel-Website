<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="img/favicon.ico" rel="icon" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/sign.css" />
  <!-- Speech Recognition for navigation Accessibility -->
  <script src="js/speech_recognition.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation" aria-label="Main navigation">
    <a class="navbar-brand" href="#">TRAVELSPERE</a>
  </nav>
  <!-- Sign Up Form Section -->
  <main>
    <div class="container1">
      <form id="signin">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="firstname">F<span class="underline">i</span>rst Name</label>
          <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" accesskey="I"
            autocomplete="given-name" autofocus required />
          <p class="error-message" id="nameError"></p>
        </div>
        <div class="form-group">
          <label for="email">E<span class="underline">m</span>ail</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" accesskey="m" autocomplete="off"
            required />
          <p class="error-message" id="emailError"></p>
        </div>
        <div class="form-group">
          <label for="password"><span class="underline">P</span>assword</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" accesskey="P"
            required />
          <p class="error-message" id="passwordError"></p>
        </div>
        <div class="form-group">
          <label for="confirm-password"><span class="underline">C</span>onfirm password</label>
          <div class="pass-state-change">
            <input type="password" id="confirm-password" name="confirmpassword" placeholder="Confirm password"
              accesskey="c" required />
            <span class="toggle-password" onclick="toggleConfirmPasswordVisibility()">
              <!-- <img src="eye-icon.jpeg" id="toggleConfirmIcon" alt="Toggle visibility" /> -->
              <i class="ri-eye-fill" id="toggleConfirmIcon"></i>
            </span>
          </div>
          <p class="error-message" id="confirmError"></p>
        </div>
        <div class="form-group">
          <label for="phone">P<span class="underline">h</span>one Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" accesskey="h"
            autocomplete="off" required />
          <p class="error-message" id="numberError"></p>
        </div>
        <p class="exist-user">
          Existing user?<a class="exist-user" href="index.html">Log in</a>
        </p>
        <button type="submit"><a href="/home_page.html">Submit</a></button>
      </form>
    </div>
  </main><br><br>


   <!-- Footer -->
   <footer class="bg-light py-4">
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-lg-6 mb-3 mb-lg-0">
                <div
                    class="d-flex flex-column flex-lg-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="mb-0"><i class="fa fa-envelope mr-2"></i>travelsphere@example.com</p>
                    <p class="text-body mx-3 d-none d-lg-block">|</p>
                    <p class="mb-0"><i class="fa fa-phone-alt mr-2"></i>+012 345 6789</p>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="d-flex justify-content-center justify-content-lg-end">
                    <a class="text-primary px-3" href="" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-primary px-3" href="" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-primary px-3" href="" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
        <p class="m-0 mt-3">Â© 2024 Travelsphere. All Rights Reserved.</p>
    </div>
</footer>


  <!-- JavaScript (Bootstrap and jQuery) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    const passwordField = document.getElementById('password');
    passwordField.onpaste = function (e) {
      e.preventDefault();
      alert('Pasting password is not allowed');
    };

    const confirmPassField = document.getElementById('confirm-password');
    confirmPassField.onpaste = function (e) {
      e.preventDefault();
      alert('Pasting password is not allowed');
    };

    const firstNameField = document.getElementById('firstname');
    const emailField = document.getElementById('email');
    const phoneField = document.getElementById('phone');

    firstNameField.addEventListener('input', validateFirstName);
    emailField.addEventListener('input', validateEmail);
    passwordField.addEventListener('input', validatePassword);
    confirmPassField.addEventListener('input', validateConfirmPassword);
    phoneField.addEventListener('input', validatePhone);

    function validateFirstName() {
      const firstName = firstNameField.value.trim();
      if (firstName === '') {
        document.getElementById('nameError').textContent = 'First name cannot be empty.';
        firstNameField.classList.add('input-error');
      } else {
        document.getElementById('nameError').textContent = '';
        firstNameField.classList.remove('input-error');
      }
    }

    function validateEmail() {
      const email = emailField.value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address.';
        emailField.classList.add('input-error');
      } else {
        document.getElementById('emailError').textContent = '';
        emailField.classList.remove('input-error');
      }
    }

    function validatePassword() {
      const password = passwordField.value.trim();
      if (password.length < 8) {
        document.getElementById('passwordError').textContent = 'Password must be at least 8 characters.';
        passwordField.classList.add('input-error');
      } else {
        document.getElementById('passwordError').textContent = '';
        passwordField.classList.remove('input-error');
      }
    }

    function validateConfirmPassword() {
      const password = passwordField.value.trim();
      const confirmPassword = confirmPassField.value.trim();
      if (password !== confirmPassword) {
        document.getElementById('confirmError').textContent = 'Passwords do not match.';
        confirmPasswordField.classList.add('input-error');
      } else {
        document.getElementById('confirmError').textContent = '';
        confirmPasswordField.classList.remove('input-error');
      }
    }

    function validatePhone() {
      const phone = phoneField.value.trim();
      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        document.getElementById('numberError').textContent = 'Please enter a valid 10-digit phone number.';
        phoneField.classList.add('input-error');
      } else {
        document.getElementById('numberError').textContent = '';
        phoneField.classList.remove('input-error');
      }
    }

    function toggleConfirmPasswordVisibility() {
      const confirmPasswordField = document.getElementById('confirm-password');
      const toggleConfirmIcon = document.getElementById('toggleConfirmIcon');
      if (confirmPasswordField.type === 'password') {
        confirmPasswordField.type = 'text';
        toggleConfirmIcon.classList.add('ri-eye-off-fill');
      } else {
        confirmPasswordField.type = 'password';
        toggleConfirmIcon.classList.remove('ri-eye-off-fill');
        toggleConfirmIcon.classList.add('ri-eye-fill');
      }
    }

  </script>
</body>

</html>
